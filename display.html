<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Display</title>
  </head>
  <body id="displayBody">
    <form id="form" class="form">
      <h1>Library of Congress Search Engine</h1>
      <div id="divForm">
        <input id="searchTerm" placeholder="Search Term" />
      </div>
      <div id="divForm">
        <select name="format" id="format">
          <option value="" disabled selected>Select a format</option>
          <option value="audio">Audio</option>
          <option value="books">Books</option>
          <option value="film-and-videos">Flims and Videos</option>
          <option value="manuscript">Manuscript</option>
          <option value="maps">Maps</option>
          <option value="newspapers">Newspapers</option>
          <option value="photos">Photos</option>
          <option value="notated-music">Notated Music</option>
          <option value="web-archives">Web Archives</option>
        </select>
      </div>
      <div id="divForm"><button id="submit">Submit</button></div>
      <div id="divForm"><button id="return" type="button">Return</button></div>
    </form>
    <main id="displayContainer">
      <p id="displayMessage">
        Search result for <span id="dispSearchTerm"></span>
      </p>
      <div id="displayContents"></div>
    </main>
    <script src="./display.js"></script>
  </body>
</html>
